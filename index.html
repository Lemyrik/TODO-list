<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet"
        type="text/css">
    <link rel="stylesheet" href="style.css"
        media="screen"
        charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header_info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <section id="main_add-element">
      <label for="main_new-task">Add Item</label>
        <div class="main_adding-input">
          <input id="main_new-task" class="main_task" type="text">
          <button>Add</button>
        </div>
      </section>
      <h3>Todo</h3>
      <ul id="main_todo">
        <li>
          <input type="checkbox">
          <label class="main_task">Pay Bills</label>
          <input type="text" class="main_task">
          <button class="main_edit-button">Edit</button>
          <button class="main_delete-button">
            <img src="./remove.svg" alt="button for delete">
          </button>
        </li>
        <li class="main_edit">
          <input type="checkbox">
          <label class="main_task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main_task">
          <button class="main_edit-button">Save</button>
          <button class="main_delete-button">
            <img src="./remove.svg" alt="button for delete">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="main_completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="main_task">See the Doctor</label>
          <input type="text" class="main_task">
          <button class="main_edit-button">Edit</button>
          <button class="main_delete-button">
            <img src="./remove.svg" alt="button for delete">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
